micromono:
  image: node:4
  command: node /opt/index.js
  volumes:
    - ../:/opt/node_modules/micromono
    - ./balancer/node_modules/jade:/opt/node_modules/micromono/node_modules/jade
  environment:
    - DEBUG=micromono*
    - NODE_ENV=development

balancer:
  extends: micromono
  command: node /opt/server.js --service account,home,io
  volumes:
    - ./balancer:/opt
  links:
    - account
    - home
    - io

account:
  extends: micromono
  volumes:
    - ./account:/opt

home:
  extends: micromono
  volumes:
    - ./home:/opt

io:
  extends: micromono
  volumes:
    - ./io:/opt
